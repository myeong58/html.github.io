<!DOCTYPE html>
<html lang="en">

<head>

    <title>Gallery</title>
    
    <link rel="stylesheet" href="../css/commom.css">
    <link rel="stylesheet" href="../css/gallery.css">

</head>

<body>

    <div class="header">

            <img src="../img/home.png"  class="home" alt="home">

    <div class="body">

    </div>    

    <div class="footer">
    </div>
